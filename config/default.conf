user nobody;

events
{
	#config for all connection processing
}

http
{
	# configuration specific to http and affecting all servers

	server
	{
		#config for server 1
		listen 8080 default_server; //on what port to listen
		root /var/www/html; #deliver files from this folder
		index index.html; #main index page is called index.html
		server_name default.com www.default.com;
		client_body_size 5000; #limits the client body size
		location /
		{
			#config for processing urls starting with '/'
			accept_methods GET;
			try_files $uri $uri/ =404;
		}
		location /images
		{
			accept_methods GET;
			alias uploads/images;
		}
		location /put_test
		{
			accept_methods PUT;
		}
	}
	server
	{
		#config for server 2
	}
}

